basePath: /api
definitions:
  agents.info:
    properties:
      arch:
        description: 操作系统位数
        enum:
        - i386
        - x86_64
        - '...'
        example: x86_64
        type: string
      id:
        description: agent-id
        example: ct-01
        type: string
      ip:
        description: ip地址
        example: 127.0.0.1
        type: string
      mac:
        description: mac地址
        example: 00:15:5d:c9:e0:17
        type: string
      os:
        description: 操作系统类型
        enum:
        - windows
        - linux
        example: linux
        type: string
      platform:
        description: 操作系统名称
        enum:
        - debian
        - centos
        - '...'
        example: debian
        type: string
      type:
        description: agent类型
        example: container-agent
        type: string
      version:
        description: agent版本号
        example: 1.0.0
        type: string
    required:
    - arch
    - id
    - ip
    - mac
    - os
    - platform
    - type
    - version
    type: object
  api.Success:
    properties:
      code:
        description: 状态码
        example: 200
        type: integer
      extime:
        description: 耗时(毫秒)
        example: 70
        type: integer
      payload:
        description: 内容
    required:
    - code
    - extime
    type: object
  exec.info:
    properties:
      begin:
        description: 启动时间
        example: 1665219359
        type: integer
      pid:
        description: 进程号
        example: 11186
        type: integer
      task_id:
        description: 任务ID
        example: 20221008-00001-7a390a60f759aab5
        type: string
    required:
    - begin
    - pid
    - task_id
    type: object
  exec.result:
    properties:
      code:
        description: 任务的返回状态
        example: 0
        type: integer
      data:
        description: 返回内容（base64编码）
        type: string
      end:
        description: 任务结束时间
        example: 1663816771
        type: integer
      running:
        description: 任务是否还在执行中
        example: true
        type: boolean
    required:
    - code
    - running
    type: object
  exec.runArgs:
    properties:
      args:
        description: 参数
        example:
        - hello world
        items:
          type: string
        type: array
      auth:
        description: 提权方式，仅linux有效
        enum:
        - ""
        - sudo
        - su
        example: sudo
        type: string
      cmd:
        description: 命令
        example: echo
        type: string
      env:
        description: 环境变量
        example:
        - DB_HOST=127.0.0.1
        - DB_NAME=jkstack
        items:
          type: string
        type: array
      result:
        default: true
        description: 是否直接返回数据
        example: true
        type: boolean
      timeout:
        default: 60
        description: 超时时间
        example: 3600
        type: integer
      user:
        description: 运行身份，仅linux有效
        example: nobody
        type: string
      workdir:
        description: 工作目录
        example: /var/log
        type: string
    required:
    - cmd
    type: object
  exec.runPayload:
    properties:
      begin:
        description: 开始时间戳
        example: 1663816771
        type: integer
      id:
        description: 任务ID
        example: 20220922-00001-4bc99720760771f6
        type: string
      pid:
        description: 进程ID
        example: 9655
        type: integer
      stauts:
        $ref: '#/definitions/exec.result'
        description: 任务状态，仅当result参数为true时返回
    required:
    - begin
    - id
    - pid
    type: object
  exec.status:
    properties:
      begin:
        description: 任务开始时间
        example: 1663816771
        type: integer
      code:
        description: 运行结果状态码
        example: 0
        type: integer
      done:
        description: 该任务是否已执行完毕
        example: false
        type: boolean
      end:
        description: 结束时间，仅当running=false时返回
        example: 1663816771
        type: integer
    required:
    - begin
    - done
    type: object
  file.info:
    properties:
      auth:
        description: 文件权限（10进制）
        example: 777
        type: integer
      group:
        description: 所属组
        example: root
        type: string
      is_dir:
        description: 是否是目录
        example: true
        type: boolean
      is_link:
        description: 是否是软链
        example: false
        type: boolean
      link_dir:
        description: 连接路径
        example: /usr/bin
        type: string
      name:
        description: 文件名
        example: bin
        type: string
      size:
        description: 文件大小
        example: 155
        type: integer
      user:
        description: 所属用户
        example: root
        type: string
    required:
    - auth
    - group
    - is_dir
    - is_link
    - name
    - size
    - user
    type: object
  info.serverInfo:
    properties:
      agents:
        description: 当前连接的agent数量
        example: 10
        type: integer
      is_blocking:
        description: 是否处于限流状态
        example: false
        type: boolean
      version:
        description: 服务端版本号
        example: 1.0.0
        type: string
    required:
    - agents
    - is_blocking
    - version
    type: object
  metrics.batchSetArgs:
    properties:
      os:
        description: 操作系统
        enum:
        - linux
        - windows
        example: linux
        type: string
      start:
        description: 是否启动
        example: true
        type: boolean
    required:
    - start
    type: object
  metrics.connection:
    properties:
      fd:
        description: 句柄号
        example: 8
        type: integer
      local:
        description: 本地地址
        example: 127.0.0.1:13081
        type: string
      pid:
        description: 所属进程ID
        example: 28093
        type: integer
      remote:
        description: 远程地址
        example: 127.0.0.1:37470
        type: string
      status:
        description: 连接状态
        enum:
        - ""
        - ESTABLISHED
        - SYN_SENT
        - SYN_RECEIVED
        - SYN_RECV
        - FIN_WAIT_1
        - FIN_WAIT_2
        - FIN_WAIT1
        - FIN_WAIT2
        - TIME_WAIT
        - CLOSE
        - CLOSED
        - CLOSE_WAIT
        - LAST_ACK
        - LISTEN
        - CLOSING
        - DELETE
        example: ESTABLISHED
        type: string
      type:
        description: 连接类型
        enum:
        - tcp4
        - tcp6
        - udp4
        - udp6
        - unix
        - file
        example: tcp4
        type: string
    required:
    - fd
    - pid
    - status
    - type
    type: object
  metrics.core:
    properties:
      core:
        description: 所在物理核上的编号
        example: 0
        type: integer
      cores:
        description: 某块CPU上的编号
        example: 0
        type: integer
      mhz:
        description: 核心频率
        example: 1600
        type: number
      model:
        description: CPU型号
        example: Intel(R) Xeon(R) CPU E5-2620 v2 @ 2.10GHz
        type: string
      physical:
        description: 物理CPU编号
        example: 0
        type: integer
      processor:
        description: 第几个核心
        example: 0
        type: integer
    required:
    - core
    - cores
    - mhz
    - model
    - physical
    - processor
    type: object
  metrics.counts:
    properties:
      failure:
        description: 失败节点数
        example: 0
        type: integer
      success:
        description: 成功节点数
        example: 10
        type: integer
      total:
        description: 触达节点数
        example: 10
        type: integer
    required:
    - failure
    - success
    - total
    type: object
  metrics.disk:
    properties:
      disks:
        description: 逻辑分区
        example:
        - /boot
        - /home
        items:
          type: string
        type: array
      model:
        description: 品牌型号
        example: Samsung SSD 870 QVO 1TB
        type: string
      total:
        description: 容量
        example: 1000204886016
        type: integer
      type:
        description: 磁盘类型
        enum:
        - HDD
        - SSD
        example: HDD
        type: string
    required:
    - model
    - total
    - type
    type: object
  metrics.dynamicInfo:
    properties:
      connections:
        description: 连接列表
        items:
          $ref: '#/definitions/metrics.connection'
        type: array
      process:
        description: 进程列表
        items:
          $ref: '#/definitions/metrics.process'
        type: array
      temperatures:
        description: 传感器温度列表
        items:
          $ref: '#/definitions/metrics.temp'
        type: array
      usage:
        $ref: '#/definitions/metrics.usage'
        description: usage数据
    type: object
  metrics.interfaceUsage:
    properties:
      bytes_recv:
        description: 接收字节数
        example: 24422
        type: integer
      bytes_sent:
        description: 发送字节数
        example: 6162729
        type: integer
      name:
        description: 网卡名称
        example: eth0
        type: string
      packets_recv:
        description: 接收数据包数量
        example: 4399
        type: integer
      packets_sent:
        description: 发送数据包数量
        example: 5699
        type: integer
    required:
    - bytes_recv
    - bytes_sent
    - name
    - packets_recv
    - packets_sent
    type: object
  metrics.intf:
    properties:
      addrs:
        description: 网卡上绑定的IP地址列表
        example:
        - 192.168.1.100
        items:
          type: string
        type: array
      flags:
        description: 网卡附加参数
        example:
        - UP
        - BROADCAST
        - RUNNING
        - MULTICAST
        items:
          type: string
        type: array
      index:
        description: 网卡下标
        example: 0
        type: integer
      mac:
        description: 网卡mac地址
        example: 26:29:93:f2:84:22
        type: string
      mtu:
        description: 网卡mtu
        example: 1500
        type: integer
      name:
        description: 网卡名称
        example: lo
        type: string
    required:
    - index
    - mac
    - mtu
    - name
    type: object
  metrics.job:
    properties:
      interval:
        description: 间隔时间
        example: 5
        type: integer
      name:
        description: 任务名称
        enum:
        - static
        - usage
        - process
        - conns
        example: static
        type: string
    required:
    - interval
    - name
    type: object
  metrics.partition:
    properties:
      fstype:
        description: 文件系统类型
        example: NTFS
        type: string
      inodes:
        description: inode数量
        example: 4072701
        type: integer
      mount:
        description: 'linux为挂载路径如/run，windows为盘符如C:'
        example: /boot
        type: string
      opts:
        description: 附加信息
        example:
        - rw
        - nosuid
        - nodev
        items:
          type: string
        type: array
      total:
        description: 总容量
        example: 209666048
        type: integer
    required:
    - mount
    - total
    type: object
  metrics.partitionUsage:
    properties:
      free:
        description: 剩余字节数
        example: 232815064
        type: integer
      inode_free:
        description: inode剩余数量
        example: 15998934
        type: integer
      inode_usage:
        description: inode使用率
        example: 5.64
        type: number
      inode_used:
        description: inode已使用数量
        example: 778282
        type: integer
      name:
        description: 'linux为挂载路径如/run，windows为盘符如C:'
        example: /
        type: string
      usage:
        description: 磁盘使用率
        example: 6.27
        type: number
      used:
        description: 已使用字节数
        example: 16920992
        type: integer
    required:
    - free
    - name
    - usage
    - used
    type: object
  metrics.process:
    properties:
      cmd:
        description: 命令行
        example:
        - /usr/bin/zsh
        - -i
        items:
          type: string
        type: array
      conns:
        description: 连接数
        example: 16
        type: integer
      cpu_usage:
        description: CPU使用率
        example: 3.2
        type: number
      id:
        description: 进程ID
        example: 5167
        type: integer
      listen:
        description: 监听端口
        example:
        - 8080
        - 9090
        items:
          type: integer
        type: array
      memory_usage:
        description: 内存使用率
        example: 6.4
        type: number
      pid:
        description: 父进程ID
        example: 1
        type: integer
      rss:
        description: 物理内存数
        example: 37654
        type: integer
      swap:
        description: swap内存数
        example: 0
        type: integer
      user:
        description: 用户
        example: root
        type: string
      vms:
        description: 虚拟内存数
        example: 26754
        type: integer
    required:
    - conns
    - id
    - pid
    - user
    type: object
  metrics.setArgs:
    properties:
      jobs:
        description: 需启动的任务类型
        example:
        - static
        - usage
        items:
          enum:
          - static
          - usage
          - process
          - conns
          type: string
        type: array
    required:
    - jobs
    type: object
  metrics.staticInfo:
    properties:
      cpu:
        properties:
          cores:
            description: 每个核心参数
            items:
              $ref: '#/definitions/metrics.core'
            type: array
          logical:
            description: 逻辑核心数
            example: 4
            type: integer
          physical:
            description: 物理核心数
            example: 2
            type: integer
        required:
        - logical
        - physical
        type: object
      disks:
        description: 物理磁盘列表
        items:
          $ref: '#/definitions/metrics.disk'
        type: array
      gateway:
        description: 网关地址
        example: 192.168.1.1
        type: string
      host:
        properties:
          name:
            description: 主机名
            example: DESKTOP-OQ8O3DR
            type: string
          uptime:
            description: 启动时长
            example: 1900
            type: integer
        required:
        - name
        - uptime
        type: object
      interface:
        description: 网卡列表
        items:
          $ref: '#/definitions/metrics.intf'
        type: array
      kernel:
        properties:
          arch:
            description: 位数
            enum:
            - x86_64
            - i386
            - '...'
            example: x86_64
            type: string
          version:
            description: 内核版本
            example: 3.10.0-1062.el7.x86_64
            type: string
        required:
        - arch
        - version
        type: object
      memory:
        properties:
          physical:
            description: 物理内存大小
            example: 33363566592
            type: integer
          swap:
            description: swap内存大小
            example: 8589930496
            type: integer
        required:
        - physical
        - swap
        type: object
      os:
        properties:
          install:
            description: 系统安装时间
            example: 1661396019
            type: integer
          name:
            description: 系统类型
            enum:
            - linux
            - windows
            example: linux
            type: string
          platform_name:
            description: 系统名称
            enum:
            - redhat
            - centos
            - debian
            - ubuntu
            - '...'
            example: centos
            type: string
          platform_version:
            description: 系统版本号
            example: 7.7.1908
            type: string
          startup:
            description: 系统启动时间
            example: 1661396019
            type: integer
        required:
        - install
        - name
        - platform_name
        - platform_version
        - startup
        type: object
      partitions:
        description: 逻辑分区列表
        items:
          $ref: '#/definitions/metrics.partition'
        type: array
      time:
        description: 客户端时间
        example: 1661396019
        type: integer
      user:
        description: 用户列表
        items:
          $ref: '#/definitions/metrics.user'
        type: array
    required:
    - cpu
    - gateway
    - host
    - kernel
    - memory
    - os
    - time
    type: object
  metrics.status:
    properties:
      allow_conns:
        description: 采集的连接类型
        example:
        - tcp
        - udp
        items:
          enum:
          - tcp
          - tcp4
          - tcp6
          - udp
          - udp4
          - udp6
          - unix
          type: string
        type: array
      jobs:
        description: 正在运行的任务列表
        items:
          $ref: '#/definitions/metrics.job'
        type: array
    type: object
  metrics.temp:
    properties:
      name:
        description: 名称
        example: coretemp_core_0
        type: string
      temp:
        description: 温度
        example: 38
        type: number
    required:
    - name
    - temp
    type: object
  metrics.usage:
    properties:
      cpu:
        properties:
          usage:
            description: CPU使用率(百分比)
            example: 2.3
            type: number
        required:
        - usage
        type: object
      interface:
        description: 网卡
        items:
          $ref: '#/definitions/metrics.interfaceUsage'
        type: array
      memory:
        properties:
          available:
            description: 可用字节数
            example: 201332
            type: integer
          free:
            description: 剩余字节数
            example: 94896
            type: integer
          swap_free:
            description: swap剩余字节数
            example: 7242344
            type: integer
          swap_used:
            description: swap已使用字节数
            example: 1146264
            type: integer
          usage:
            description: 内存使用率(百分比)
            example: 1.2
            type: number
          used:
            description: 已使用字节数
            example: 1595712
            type: integer
        required:
        - available
        - free
        - swap_free
        - swap_used
        - usage
        - used
        type: object
      partitions:
        description: 分区
        items:
          $ref: '#/definitions/metrics.partitionUsage'
        type: array
    type: object
  metrics.user:
    properties:
      gid:
        description: 用户组ID
        example: "0"
        type: string
      id:
        description: 用户ID
        example: "0"
        type: string
      name:
        description: 用户名
        example: root
        type: string
    required:
    - gid
    - id
    - name
    type: object
info:
  contact:
    url: https://www.jkstack.com
  description: jkagent management server.
  title: agent-server
  version: TODO
paths:
  /agents:
    get:
      operationId: /api/agents
      parameters:
      - description: 节点类型,不指定则为所有
        enum:
        - example-agent
        - container-agent
        - metrics-agent
        - '...'
        in: query
        name: type
        type: string
      - description: 节点操作系统,不指定则为所有
        enum:
        - linux
        - windows
        in: query
        name: os
        type: string
      - default: 1
        description: 分页编号
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 20
        description: 每页数量
        in: query
        minimum: 10
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Success'
            - properties:
                payload:
                  items:
                    $ref: '#/definitions/agents.info'
                  type: array
              type: object
      summary: 获取节点列表
      tags:
      - agents
  /agents/{id}:
    get:
      operationId: /api/agents/info
      parameters:
      - description: 节点ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Success'
            - properties:
                payload:
                  $ref: '#/definitions/agents.info'
              type: object
      summary: 获取某个节点信息
      tags:
      - agents
  /exec/{id}/kill/{pid}:
    delete:
      operationId: /api/exec/kill
      parameters:
      - description: 节点ID
        in: path
        name: id
        required: true
        type: string
      - description: 进程号
        in: path
        name: pid
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Success'
      summary: 结束进程
      tags:
      - exec
  /exec/{id}/ps:
    get:
      operationId: /api/exec/ps
      parameters:
      - description: 节点ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Success'
            - properties:
                payload:
                  items:
                    $ref: '#/definitions/exec.info'
                  type: array
              type: object
      summary: 列出正在运行中的任务
      tags:
      - exec
  /exec/{id}/pty/{pid}:
    get:
      operationId: /api/exec/pty
      parameters:
      - description: 节点ID
        in: path
        name: id
        required: true
        type: string
      - description: 进程号
        in: path
        name: pid
        required: true
        type: integer
      produces:
      - text/plain
      responses:
        "200":
          description: 输出内容
          schema:
            type: string
        "404":
          description: \<what\> not found
          schema:
            type: string
        "500":
          description: 出错原因
          schema:
            type: string
      summary: 获取返回内容
      tags:
      - exec
  /exec/{id}/run:
    post:
      operationId: /api/exec/run
      parameters:
      - description: 节点ID
        in: path
        name: id
        required: true
        type: string
      - description: 需启动的任务列表
        in: body
        name: args
        required: true
        schema:
          $ref: '#/definitions/exec.runArgs'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.Success'
            - properties:
                payload:
                  $ref: '#/definitions/exec.runPayload'
              type: object
      summary: 执行命令或脚本
      tags:
      - exec
  /exec/{id}/status/{pid}:
